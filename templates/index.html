<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    
    p {
      text-align: center
    }
  </style>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

<body>
  {% block heading %}
    <h1> Search For Hotels{% block page %}{% endblock %}</h1>
{% endblock %}

  <p><a class="btn btn-outline-primary" href="register" role="button">Register</a></p>
  <p><a class="btn btn-outline-primary" href="login" role="button">Log-in to View Your Booking History</a></p>

  {% block content %}
    <form method="POST" action={{url_for('hotelinfo')}}>
      <p>
      <label for="city">Which city are you travelling to?</label>
      <select name="city" id="city">
	<option hidden selected> Select </option>
        <option value="New York">New York</option>
        <option value="Laguna Beach">Laguna Beach</option>
        <option value="Bryan">Bryan</option>
	<option value="San Luis Obispo">San Luis Obispo</option>
	<option value="Dana Point">Dana Point</option>
	<option value="The Woodlands">The Woodlands</option>
	<option value="Orlando">Orlando</option>
	<option value="Kissimmee">Kissimmee</option>
	<option value="Las Vegas">Las Vegas</option>
      </select>
      <br><br>	
      <button type="submit" class="btn btn-primary">Search</button>
      </p>
    </form>
 {% endblock %}

  <div class = "footer">
    {% block footer %}
      <p><a href={{url_for('index')}}> Go back to Home Page </a></p>
    {% endblock %}
  </div>

</body>

</html>
